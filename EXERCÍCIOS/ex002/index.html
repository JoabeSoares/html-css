<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Eu posso criar um parágrafo de qualquer jeito. <br> Basta colocar tudo no meio do par de tags &lt;p&gt;&lt;/p&gt; <!-- Olá! Tag de comentário -->
    </p>
    <p>Se eu quiser eu posso fazer mais um parágrafo.</p>
    <p>Vamos adicionar alguns símblos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
    <p>Vamos adicionar alguns emojis.
        &#x1f596;
        &#x1f913;
        &#x1f435;
    </p>
    </p>
</body>
</html>
