<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente.</h1>
    <p>Esse vídeo está hospedado no meu servidor.</p>
   <video width="350" poster="imagens/thumbtop.jpeg" controls loop>
    <source src="midia/video3.mp4" type="video/mp4">
    <source src="midia/video2.mkv" type="video/mkv">
    <source src="midia/video1.webm" type="video/webm">
    <p>Seu computador não tem compatibilidade com reprodução de vídeo.</p>
   </video>
   <h1>Inserindo vídeos do youtube.</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
